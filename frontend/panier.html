<!doctype html>
<html lang="fr">

    <head>
        <title>Orinoco, vente en ligne spécialiste de la caméra vintage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/panier.js" defer></script>
        <script src="./js/request.js" defer></script>
        <script src="./js/classes.js" defer></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>

        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm justify-content-center">
            <a class="my-0 mr-md-auto display-1" href="index.html" target="_parent"><h1 >Orinoco</h1></a>
        </header>
          
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 class="display-4">Panier</h2>
            <p class="lead">Votre commande</p>
        </div>
          
        <div class="container">

            <div id="app"></div>

            <div class="card mb-3 text-left">

             <p>Remplissez le formulaire ci-dessous pour valider votre commande : </p>
                <form id="form">
                  <p>
                  <label for="prenom">Prénom :</label>
                  <input type="text" name="prenom" id="prenom" size="20" required />
                  </p>
                  <p>
                  <label for="nom">Nom :</label>
                  <input type="text" name="nom" id="nom" size="20" required />
                  </p>
                  <p>
                  <label for="adresse">Adresse :</label>
                  <input type="text" name="adresse" id="adresse" size="30" required />
                  </p>
                  <p>
                  <label for="CP">Code postal :</label>
                  <input type="number" name="cp" id="cp" min="01000" max="95999" required />
                  </p>
                  <p>
                  <label for="ville">Ville :</label>
                  <input type="text" name="ville" id="ville" size="20" required />
                  </p>
                  <p>
                  <label for="mail">Email :</label>
                  <input type="email" name="email" id="email" required />
                  </p>
                  <p><input type="submit" value="Envoyer" /></p>
                </form>
               

            </div>
          
            <footer class="pt-4 my-md-5 pt-md-5 border-top">
              <div class="row">
                <div class="col-12 col-md">
                  <small class="d-block mb-3 text-muted">&copy; 2020</small>
                </div>
                <div class="col-6 col-md">
                    <h4>Autres produits</h4>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Ours en peluche</a></li>
                        <li><a class="text-muted" href="#">meubles en chêne</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h4>Partenaires</h4>
                    <ul class="list-unstyled text-small">
                      <li><a class="text-muted" href="#">Devenez partenaires</a></li>
                      <li><a class="text-muted" href="#">Presse</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                  <h4>A propos</h4>
                  <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Notre équipe</a></li>
                    <li><a class="text-muted" href="#">Où sommes-nous ?</a></li>
                    <li><a class="text-muted" href="#">Mentions légales</a></li>
                  </ul>
                </div>
              </div>
            </footer>

        </div>

    </body>

</html>
